version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: newsfeed
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    network_mode: bridge
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/mysql-init/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: minio
    restart: unless-stopped
    network_mode: bridge
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      - "9000:9000"
      - "9001:9001"  # for MinIO console
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  users-go-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: newsfeed-project:0.1
    restart: unless-stopped
    ports:
      - "8080:8080"
    command:
      - "-users-api"
    environment:
      NEWSFEED_SERVICE_ADDR: newsfeed-go-app
    depends_on:
      - mysql
      - redis
      - minio

  newsfeed-go-app:
    image: newsfeed-project:0.1
    restart: unless-stopped
    ports:
      - "8081:8081"
    command:
      - "-newsfeed-api"
    environment:
      NEWSFEED_SERVICE_ADDR: users-go-app
    depends_on:
      - users-go-app

volumes:
  mysql_data:
  minio_data:
